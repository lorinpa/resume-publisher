<!DOCTYPE html>
<html>
    <head>
        <title>Resume</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/bootstrap/css/bootstrap.css" media="all" rel="stylesheet" id="bootstrap"/>
    <style>

        #footer {
            position:fixed;
            left:0px;
            bottom:0px;
            height:30px;
            width:100%;
            background:#999;
        }
        #div.report {
            margin-bottom:40px;
        }
        #edit-column-dlg {
            display:none;
            position:fixed;top:25%;
            resize:both;
            background:white;
            box-shadow:10px 10px 5px #888;
        }
        .control-dlg {
            border: solid 1px black;
            padding:6px;
        }
        .cell-border {
            border: solid 1px silver;
        }
    </style>
    <style type="text/css" id="resume-style">
        #report {
            margin-top:60px;
            margin-bottom:30px;
            margin-left:2px;
        }
        .chronology {
            text-align:left;
            font-style: italic;
        }
     </style>

    <link rel="shortcut icon" href="favicon.png">
    <script type="text/javascript" src="js/lib/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/local/resume.js"></script>
    <script type="text/javascript" src="js/local/dom_doc.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">

                        <ul class="nav">
                            <li class="dropdown ">
                                <a class="dropdown-toggle" id="drop4" role="button" data-toggle="dropdown" href="#">Document <b class="caret"></b></a>
                                <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop4">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="import-json-link"><b>Import</b> File Data</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="save-json-link"><b>Export</b> File Data</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="store-doc-link"><b>Save</b> to local database</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="load-doc-link"><b>Load</b> from local database</a></li>
                                </ul>
                            </li>
                            <li class="dropdown  ">
                                <a class="dropdown-toggle" id="drop5" role="button" data-toggle="dropdown" href="#">Row <b class="caret"></b></a>
                                <ul id="menu2" class="dropdown-menu" role="menu" aria-labelledby="drop5">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="add-row-link">Add Row</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="delete-row-link">Delete Row</a></li>
                                </ul>
                            </li>
                            <li class="dropdown ">
                                <a class="dropdown-toggle" id="drop6" role="button" data-toggle="dropdown" href="#">Column <b class="caret"></b></a>
                                <ul id="menu3" class="dropdown-menu" role="menu" aria-labelledby="drop6">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="add-column-link">Add Column</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
	</div>


		<div id="dlg-controls">
			<div id="add-column-dlg" style="display:none;width:150px;'" class="control-dlg pull-right well">
			    <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
			    <div draggable="true">Add Column to Row</div>
			    <select id="add-column-to-row" style="width:45px;margin-top:8px;"></select>
			    <button id="add-column-to-row-button">Add</button>
			</div>
			<div id="row-delete-dlg" style="display:none;" class="control-dlg pull-right well">
			    <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
			    <div>Delete Row</div>
			    <select id="delete-row" style="width:45px;margin-top:8px;">
			    </select>
			    <button id="delete-row-button">Delete</button>
			</div>


			<div id="export-json-dlg" style="display:none;" class="control-dlg pull-right well">
			    <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
			    <div id="save-json"></div>
			</div>

			<div id="import-json-dlg" style="display:none;" class="control-dlg pull-right well">
			    <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
			    <input type="file" name="json-file"  id="import-json"/>
			</div>

			<div id="export-doc-dlg" style="display:none;" class="control-dlg">
			    <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
			    <div>Export</div>
			    <div id="container">
				<input type="text" value="MyFile.html" placeholder="filename.txt">
				<button onclick="downloadFile()">Create file</button>
				<output></output>
			    </div>
			</div>
		</div>


            <div id="edit-column-dlg" style="display:none;" class="control-dlg">
                <div style="float:right;"><i class="icon-remove-sign close-dlg-icon"></i></div>
                <div>edit column&nbsp;<span id="cell-row"></span>,<span id="cell-col"></span></div>
                <div id="edit-column-container"></div>
            </div>

            <div id ="report" class="container-fluid"></div>

            <footer id="footer">
                <div id="success-msg" class="alert alert-success control-dlg" style="display:none;"></div>
                <div id="error-msg" class="alert alert-error control-dlg" style="display:none;"></div>
                <div id="info-msg" class="alert alert-info control-dlg" style="display:none;"></div>
            </footer>
            <script>
                document.onreadystatechange = function () {
                    if (document.readyState == "complete") {
			    g = new grid({"rowList":new rowList(),"columnList": new columnList()});
			    var report_el = document.getElementById("report");
			    report_el.innerHTML = "";
			    if (localStorage.getItem("rows") ) {
				    g.load(report_el);
			    }
			    new AppRouter();
                    }
                }
            </script>
    </body>
</html>
